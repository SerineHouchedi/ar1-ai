<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR Distance Measurement</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }
        
        #camera-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #canvas-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .top-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(180deg, rgba(0,0,0,0.7) 0%, rgba(0,0,0,0) 100%);
            padding: 20px;
            pointer-events: auto;
        }
        
        .title {
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.5px;
        }
        
        .status {
            color: #B4E4CE;
            font-size: 0.85em;
            text-align: center;
            margin-top: 8px;
            font-weight: 500;
        }
        
        .crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            pointer-events: none;
        }
        
        .crosshair::before,
        .crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(168, 218, 220, 0.8);
        }
        
        .crosshair::before {
            width: 2px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .crosshair::after {
            height: 2px;
            width: 100%;
            top: 50%;
            transform: translateY(-50%);
        }
        
        .bottom-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0) 100%);
            padding: 25px 20px;
            pointer-events: auto;
        }
        
        .measurement-display {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 18px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .measurement-label {
            color: #8B9A9F;
            font-size: 0.8em;
            margin-bottom: 8px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .distance-value {
            font-size: 2.8em;
            font-weight: 700;
            color: #A8DADC;
            line-height: 1;
        }
        
        .distance-unit {
            font-size: 0.35em;
            color: #8B9A9F;
            margin-left: 4px;
            font-weight: 500;
        }
        
        .distance-secondary {
            color: #8B9A9F;
            font-size: 0.9em;
            margin-top: 10px;
            font-weight: 500;
        }
        
        .points-info {
            display: flex;
            gap: 12px;
            margin-bottom: 15px;
        }
        
        .point-indicator {
            flex: 1;
            background: rgba(255, 255, 255, 0.9);
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .point-indicator.active {
            background: #A8DADC;
            color: #fff;
        }
        
        .point-indicator.set {
            background: #B4E4CE;
            color: #fff;
        }
        
        .point-num {
            font-size: 0.7em;
            opacity: 0.8;
            margin-bottom: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .point-status {
            font-weight: 600;
            font-size: 0.85em;
        }
        
        .action-button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.3px;
        }
        
        .btn-primary {
            background: #A8DADC;
            color: #fff;
        }
        
        .btn-primary:active {
            transform: scale(0.97);
            background: #96C9CB;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.9);
            color: #A8DADC;
            margin-top: 10px;
        }
        
        .instructions {
            background: rgba(255, 248, 232, 0.95);
            color: #8B7355;
            padding: 14px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
            font-size: 0.85em;
            line-height: 1.5;
            font-weight: 500;
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #A8DADC 0%, #B4E4CE 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            color: #fff;
        }
        
        .loading-spinner {
            width: 45px;
            height: 45px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1em;
            text-align: center;
            padding: 0 30px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div style="text-align: center;">
            <div style="font-size: 3em; margin-bottom: 20px;">üì±</div>
            <div class="loading-text" style="font-size: 1.2em; margin-bottom: 30px;">Ready to Start</div>
            <button onclick="startCamera()" style="
                background: white;
                color: #A8DADC;
                padding: 18px 40px;
                border: none;
                border-radius: 12px;
                font-size: 1.1em;
                font-weight: 600;
                cursor: pointer;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            ">Start Camera</button>
        </div>
    </div>

    <video id="camera-view" playsinline autoplay></video>
    <canvas id="canvas-overlay"></canvas>
    
    <div class="ui-overlay">
        <div class="top-bar">
            <div class="title">AR Distance Measurement</div>
            <div class="status" id="status">Tap to set first point</div>
        </div>
        
        <div class="crosshair"></div>
        
        <div class="bottom-controls">
            <div class="instructions" id="instructions">
                Tap anywhere on screen to set points (or use buttons below)
            </div>
            
            <div class="points-info">
                <div class="point-indicator active" id="point1">
                    <div class="point-num">Point 1</div>
                    <div class="point-status">Waiting</div>
                </div>
                <div class="point-indicator" id="point2">
                    <div class="point-num">Point 2</div>
                    <div class="point-status">Waiting</div>
                </div>
            </div>
            
            <div class="measurement-display" id="measurement" style="display: none;">
                <div class="measurement-label">Distance</div>
                <div class="distance-value">
                    <span id="distanceCm">0</span>
                    <span class="distance-unit">cm</span>
                </div>
                <div class="distance-secondary">
                    = <span id="distanceM">0</span> meters
                </div>
            </div>
            
            <button class="action-button btn-primary" id="actionBtn" onclick="setPoint()">
                Set First Point
            </button>
            <button class="action-button btn-secondary" id="resetBtn" onclick="reset()" style="display: none;">
                New Measurement
            </button>
        </div>
    </div>

    <script>
        let video, canvas, ctx;
        let points = [];
        let currentPoint = 0;
        let cameraHeight = 1.5; // Assumed camera height in meters

        async function startCamera() {
            try {
                video = document.getElementById('camera-view');
                canvas = document.getElementById('canvas-overlay');
                ctx = canvas.getContext('2d');
                
                // Request camera with simpler settings
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment'
                    },
                    audio: false
                });
                
                video.srcObject = stream;
                
                // Wait for video to be ready
                await video.play();
                
                // Set canvas size
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status').textContent = 'Camera ready! Tap screen to set first point';
                
            } catch (error) {
                document.getElementById('loading').innerHTML = `
                    <div style="color: white; text-align: center; padding: 30px;">
                        <div style="font-size: 2em; margin-bottom: 20px;">‚ö†Ô∏è</div>
                        <div style="font-size: 1.1em; margin-bottom: 15px;">Camera Error</div>
                        <div style="font-size: 0.9em; opacity: 0.9;">${error.message}</div>
                        <div style="font-size: 0.8em; margin-top: 20px; opacity: 0.8;">
                            Make sure you allowed camera permission
                        </div>
                    </div>
                `;
            }
        }

        function setPoint() {
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            
            points.push({ x: centerX, y: centerY, timestamp: Date.now() });
            
            // Draw point on canvas
            drawPoint(centerX, centerY, currentPoint);

            if (currentPoint === 0) {
                document.getElementById('point1').classList.remove('active');
                document.getElementById('point1').classList.add('set');
                document.getElementById('point1').querySelector('.point-status').textContent = 'Set ‚úì';
                
                document.getElementById('point2').classList.add('active');
                document.getElementById('actionBtn').textContent = 'Set Second Point';
                document.getElementById('instructions').textContent = 'Great! Tap another location for second point';
                document.getElementById('status').textContent = 'Tap screen to set second point';
                
                currentPoint = 1;
            } else {
                document.getElementById('point2').classList.remove('active');
                document.getElementById('point2').classList.add('set');
                document.getElementById('point2').querySelector('.point-status').textContent = 'Set ‚úì';
                
                // Draw line between points
                drawLine();
                
                // Calculate distance with better formula
                const pixelDistance = Math.sqrt(
                    Math.pow(points[1].x - points[0].x, 2) + 
                    Math.pow(points[1].y - points[0].y, 2)
                );
                
                // Improved distance calculation
                // Assumes average phone camera field of view
                const screenDiagonal = Math.sqrt(canvas.width * canvas.width + canvas.height * canvas.height);
                const distanceMeters = (pixelDistance / screenDiagonal) * 3.0; // Calibration factor
                const distanceCm = Math.max(5, (distanceMeters * 100).toFixed(1)); // Minimum 5cm
                const distanceM = (distanceCm / 100).toFixed(2);
                
                document.getElementById('distanceCm').textContent = distanceCm;
                document.getElementById('distanceM').textContent = distanceM;
                document.getElementById('measurement').style.display = 'block';
                
                document.getElementById('actionBtn').style.display = 'none';
                document.getElementById('resetBtn').style.display = 'block';
                document.getElementById('instructions').style.display = 'none';
                document.getElementById('status').textContent = 'Measurement complete!';
            }
        }

        function drawPoint(x, y, index) {
            const color = index === 0 ? '#A8DADC' : '#B4E4CE';
            
            // Draw circle
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.strokeStyle = '#fff';
            ctx.lineWidth = 3;
            ctx.stroke();
            
            // Add glow effect
            ctx.shadowBlur = 15;
            ctx.shadowColor = color;
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function drawLine() {
            const p1 = points[0];
            const p2 = points[1];
            
            // Draw line
            ctx.beginPath();
            ctx.moveTo(p1.x, p1.y);
            ctx.lineTo(p2.x, p2.y);
            ctx.strokeStyle = '#A8DADC';
            ctx.lineWidth = 4;
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#A8DADC';
            ctx.stroke();
            ctx.shadowBlur = 0;
            
            // Draw distance label at midpoint
            const midX = (p1.x + p2.x) / 2;
            const midY = (p1.y + p2.y) / 2;
            
            const pixelDistance = Math.sqrt(
                Math.pow(p2.x - p1.x, 2) + 
                Math.pow(p2.y - p1.y, 2)
            );
            const screenDiagonal = Math.sqrt(canvas.width * canvas.width + canvas.height * canvas.height);
            const distanceMeters = (pixelDistance / screenDiagonal) * 3.0;
            const distanceCm = Math.max(5, (distanceMeters * 100).toFixed(1));
            
            // Draw label background
            ctx.fillStyle = 'rgba(255, 255, 255, 0.95)';
            ctx.shadowBlur = 10;
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            roundRect(ctx, midX - 70, midY - 30, 140, 60, 10);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Draw text
            ctx.fillStyle = '#A8DADC';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(distanceCm + ' cm', midX, midY);
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        function reset() {
            points = [];
            currentPoint = 0;
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            document.getElementById('point1').classList.add('active');
            document.getElementById('point1').classList.remove('set');
            document.getElementById('point1').querySelector('.point-status').textContent = 'Waiting';
            
            document.getElementById('point2').classList.remove('active', 'set');
            document.getElementById('point2').querySelector('.point-status').textContent = 'Waiting';
            
            document.getElementById('measurement').style.display = 'none';
            document.getElementById('actionBtn').style.display = 'block';
            document.getElementById('actionBtn').textContent = 'Set First Point';
            document.getElementById('resetBtn').style.display = 'none';
            document.getElementById('instructions').style.display = 'block';
            document.getElementById('instructions').textContent = 'Tap anywhere on screen to set points (or use buttons below)';
            document.getElementById('status').textContent = 'Camera ready! Tap screen to set first point';
        }

        window.addEventListener('resize', () => {
            if (canvas) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
